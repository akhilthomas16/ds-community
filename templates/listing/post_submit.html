{% extends '_base.html' %}

{% block main %}

<div class="container col-md-7 my-3">
    <h2 class="text-center mb-3">Submit your post</h2>
    <form method="POST" action="{% url 'post-submit' user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="post_type">Select Type</label>
            <select class="form-control" name="post-type" required>
                <option value="Other">Other</option>
                <option value="Video">Video</option>
                <option value="Book">Book</option>
                <option value="Tutorial">Tutorial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post_type">Select Category</label>
            <select class="form-control" name="category" required>
                {% for i in category %}<option>{{i}}</option>{% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="title" name="title" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" placeholder="Description here" name="description" rows=5 required></textarea>
        </div>
        <div class="form-group">
            <label>Link</label>
            <input type="url" class="form-control" placeholder="Type the link" name="link" required>
        </div>
        <div class="text-center">
            <input type="submit" value="POST" class="btn w-50 btn-primary" required>
        </div>
    </form>
</div>

{% endblock %}
