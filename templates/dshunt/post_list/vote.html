
{% if object.is_voted %}
    <button>
        {{object.total_votes}}<br>

        {% if not object.is_voted %}
            <b>VOTE</b>
        {% endif  %}
    </button>
{% else %}
    <a href="{% url 'post-vote' object.id %}">
        <button>
            {{object.total_votes}}<br>

            {% if not object.is_voted %}
                <b>VOTE</b>
            {% endif  %}
        </button>
    </a>
{% endif %}
