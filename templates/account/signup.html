{% extends 'base2.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}


{% block main %}

<div class="container bg-bluebell text-dark py-5 mt-3">
    <div class="container col-md-6">
        <h2 class="display-1 text-center">Sign up</h2>
        <div class="my-4">
            <form method="POST" class="container">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-block btn-outline-primary mt-5" type="submit">Sign Up</button>
                <a class="text-center text-light" href="{% url 'account_login' %}">Are you already a member? Login here</a>
            </form>
            <a class="btn btn-light btn-block mt-4" href="{% provider_login_url 'google' %}">
                <i class="fab fa-google text-success"></i>Signup with google
            </a>
        </div>
    </div>
</div>

{% endblock main %}
