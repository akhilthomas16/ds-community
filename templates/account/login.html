{% extends '_base.html' %}
{% load socialaccount %}
{% block main %}

<p class="display-1">Login</p>
<div class="my-5">
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-outline-primary w-25" type="submit">Login</button><br>
    <a class="text-light" href="{% url 'account_signup' %}">Dont have an account? Register here</a>
</form>
<a class="btn btn-light mt-4 w-50" href="{% provider_login_url 'google' %}">
    <i class="fab fa-google text-success"></i> Login with google
</a>
</div>

{% endblock %}
